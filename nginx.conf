server {
    listen 80;
    server_name localhost;

    # Large file upload support
    client_max_body_size 100M;
    
    # Media file serving with caching - ONLY PURPOSE OF NGINX
    location /media/ {
        alias /app/media/;
        expires 7d;
        add_header Cache-Control "public, immutable";
        
        # Optimize for large files
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        
        # Security headers
        add_header X-Content-Type-Options nosniff;
        
        # Handle video files efficiently
        location ~* \.(mp4|webm|mkv|avi|mov)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
        
        # Handle image files
        location ~* \.(jpg|jpeg|png|gif|ico|svg)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # Screenshot files serving
    location /screenshots/ {
        alias /app/screenshots/;
        expires 30s;
        add_header Cache-Control "public, max-age=30";
        
        # Security headers
        add_header X-Content-Type-Options nosniff;
    }
    
    # Simple status page
    location /nginx-status {
        return 200 "Nginx serving media files only\n";
        add_header Content-Type text/plain;
    }
    
    # Everything else returns 404 - this nginx only serves files
    location / {
        return 404 "This server only serves media files. API is on port 5000";
        add_header Content-Type text/plain;
    }
}
