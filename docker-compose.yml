services:
  backend:
    build: ./backend
    volumes:
      - ./media:/app/media
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/cms
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "5000:5000"
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cms
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./cms_schema.sql:/docker-entrypoint-initdb.d/01-cms_schema.sql:ro
      - ./add_folders.sql:/docker-entrypoint-initdb.d/02-add_folders.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d cms"]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  db_data: 