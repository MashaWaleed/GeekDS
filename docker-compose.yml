version: '3.8'
services:
  backend:
    build: ./backend
    volumes:
      - ./media:/app/media
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/cms
    depends_on:
      - db
    ports:
      - "5000:5000"
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cms
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
volumes:
  db_data: 